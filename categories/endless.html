---
layout: page
title: 动态条目分类
---

<div class="home">
  <h2>这里是动态的条目们，包括模板啥的qwq</h2>
  <p>这里的内容随时会被更新。</p>
  <ul class="post-list">
    {% for post in site.categories.endless %}
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <div style="padding-left: 24px">
      <li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></li>
      <p>{{post.excerpt}}</p>
      </div>
    {% endfor %}
  </ul>
</div>
