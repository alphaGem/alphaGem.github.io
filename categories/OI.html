---
layout: page
title: 信息竞赛分类
---

<div class="home">
  <h2>这里是信息竞赛分类哦！</h2>
  <p>作为一只OIer，当然要有信息竞赛相关内容啦……</p>
  <ul class="post-list">
    {% for post in site.categories.OI %}
      <h3>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h3>
      <div style="padding-left: 24px">
      <li><span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span></li>
      <p>{{post.excerpt}}</p>
      </div>
    {% endfor %}
  </ul>
</div>
