<!DOCTYPE html>
<html lang="{{ site.locale }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Architects+Daughter' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/stylesheets/print.css" media="print" />

    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <title> {{ page.title }} </title>
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <!--script src="/mathjax/MathJax-2.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script-->
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      tex2jax:
      {
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre', 'text'],
        inlineMath: [["$","$"]],
        displayMath: [["$$", "$$"]]
      }
    });
    </script>
  </head>

  <body>
    <header>
      <div class="inner">
        <a href="https://alphagem.github.io"> <h1>alphaGem's blog</h1> </a>
        <h2>{{site.name}}</h2>
        <a href="https://github.com/alphaGem" class="button"><small>Follow me on</small> GitHub</a>
      </div>
    </header>

    <div id="content-wrapper">
      <div class="inner clearfix">
        <section id="main-content">
          
          {{ content }}

        </section>

        <aside id="sidebar">
          <h3>友情链接</h3>
          <a href=https://anoxiacxy.github.io/>Anoxiacxy</a>
          <hr>
          <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
        </aside>
      </div>
    </div>
  </body>
  <hr>
  <footer class="footer">
  </footer>
</html>
